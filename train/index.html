<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <!-- 清缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>demo-train</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 加载页面 -->
    <div class="loading">加载中...</div>
    <!-- 页面容器 -->
	<div class="scroll">
		<div class="boss">
			<div class="cantainer">
                <!-- 背景 -->
				<img src="./img/bg.jpg" class="bg">

                <img src="./img/cao.png" class="bgcao">

                <img src="./img/2018.png" class="start">

                <img src="./img/train.png" class="train" >
                <!-- 终点站 -->
                <img src="./img/2019.png" class="end">
                <!-- 站牌前景-人 -->
                <img src="./img/person.png" class="person">
                <!-- 最终弹框 -->
                <img src="./img/no-end.png" class="no-end">
                <!-- 站牌 -->
                <div class="board">
                    <div class="no1">
                        <img src="./img/no1.png" >
                        <img src="./img/arrows.png" >
                    </div>
                    <div class="no2">

                        <img src="./img/arrows.png" >
                    </div>
                    <div class="no6">

                    <div class="no9">

                        <img src="./img/arrows.png" >
                    </div>
                    <div class="no10">

                    <div class="no11">

                    </div>
                    <div class="no12">

                    </div>
                    <div class="no13">
                        <img src="./img/no13.png" >
                        <img src="./img/arrows.png" >
                    </div>
                </div>
                <!-- 站牌弹框 -->
                <div class="alert">
                    <img src="./img/no-1.png" class="">

                    <i class="iconfont icon-yinlemusic214"></i>
                </div>
			</div>
		</div>
